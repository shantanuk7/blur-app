apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: "2401106"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      imagePullSecrets:
      - name: nexus-secret
      containers:
      - name: client
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/client:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_BASE_URL
          value: "http://server-service.2401106.svc.cluster.local:5000"
