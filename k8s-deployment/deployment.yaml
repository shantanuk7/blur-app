apiVersion: v1
kind: Namespace
metadata:
  name: "2401106"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: "2401106"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      imagePullSecrets:
      - name: nexus-secret
      containers:
      - name: server
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/server:latest
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: BASE_URL
          value: "http://server-service.2401106.svc.cluster.local:5000"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: MONGO_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: JWT_SECRET
        - name: GMAIL_USER
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: GMAIL_USER
        - name: GMAIL_PASS
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: GMAIL_PASS
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
  namespace: "2401106"
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: "2401106"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      imagePullSecrets:
      - name: nexus-secret
      containers:
      - name: client
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/client:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
  namespace: "2401106"
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 32000
      targetPort: 80
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: "2401106"
spec:
  ingressClassName: nginx
  rules:
  - host: 2401106.imcc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 32000
